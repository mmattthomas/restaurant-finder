<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>r finder</title>
</head>
<body>
	<h1>Finder!</h1>
	<img src="http://maps.googleapis.com/maps/api/staticmap?center=New+York,NY&zoom=13&size=600x300"/>
	<script>
		// callback, so that system never waits
		var positionFound = function (position) {
			console.log(position)
		}
		navigator.geolocation.getCurrentPosition(positionFound)
	</script>
</body>
</html>
